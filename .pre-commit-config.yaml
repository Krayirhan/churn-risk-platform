# ============================================================================
# .pre-commit-config.yaml — Git commit öncesi otomatik kalite kontrolleri
# ============================================================================
# KURULUM:
#   pip install pre-commit
#   pre-commit install
#
# MANUEL ÇALIŞTIRMA:
#   pre-commit run --all-files
# ============================================================================

repos:
  # ─── Genel dosya kontrolleri ───
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace          # Satır sonlarındaki boşlukları kaldır
      - id: end-of-file-fixer            # Dosya sonuna newline ekle
      - id: check-yaml                   # YAML syntax kontrolü
      - id: check-json                   # JSON syntax kontrolü
      - id: check-toml                   # TOML syntax kontrolü
      - id: check-added-large-files      # Büyük dosya eklenmesini engelle
        args: ["--maxkb=1000"]
      - id: check-merge-conflict         # Merge conflict marker kontrolü
      - id: debug-statements             # print/breakpoint kalıntılarını yakala

  # ─── Import sıralama ───
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "120"]

  # ─── Kod formatlama ───
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        args: ["--line-length", "120"]
        language_version: python3.10

  # ─── Lint ───
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          "--max-line-length=120",
          "--extend-ignore=E501,W503,E203",
        ]
        additional_dependencies: []

  # ─── YAML lint ───
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ["-d", "{extends: relaxed, rules: {line-length: {max: 150}}}"]
